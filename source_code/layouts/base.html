{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="guhkun">

  <title>Tools</title>

  <!-- Bootstrap Core CSS -->
  <!-- <link href="{% static 'theme/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"> -->
  <link href="{% static 'theme/vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'theme/vendor/bootstrap/css/pagination.css' %}" rel="stylesheet">

  <!-- If you are using bootstrap: -->
  <link rel="stylesheet" href="{% static 'datatable/css/datatable-bootstrap.min.css' %}" type="text/css" >

  <!-- Custom Fonts -->
  <link href="{% static 'theme/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"> -->
  <link href="{% static 'theme/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'theme/css/stylish-portfolio.min.css' %}" rel="stylesheet">

  <style media="screen">
  @media (min-width: 1200px) {
    .container{
      max-width: 1368px;
    }
  }

  .input-group-addon {
    background-color: gainsboro;
    padding: 5px;
  }
  </style>

  {% block css %}

  {% endblock css %}
</head>

<body>

  <!-- Navigation -->
  <div class="row">
    <a class="menu-toggle rounded" href="#">
      <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a class="js-scroll-trigger" href="#">Tools #SKELETON</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="{% url 'mainapp:index' %}">Home</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" style="background-color:crimson" onclick="return confirm('Logout?') "href="{% url 'mainapp:logout' %}">Logout</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container" style="margin-top:50px; margin-bottom:100px" id="page-top">
    {% block content %}
    <!-- content here -->
    {% endblock %}
  </div>

  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Script -->

  <!-- datepicker -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="{% static 'theme/vendor/jquery/jquery.min.js' %}"></script>

  <!-- datepicker -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Bootstrap core JavaScript -->
  <!-- <script src="{% static 'theme/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script> -->
  <script src="{% static 'theme/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <!-- jquery datatable -->
  <!-- JS files -->
  <script type="text/javascript" src="{% static 'datatable/js/datatable.min.js' %}"></script>

  <!-- Add the following if you want to use the jQuery wrapper (you still need datatable.min.js): -->
  <!-- <script type="text/javascript" src="{% static 'datatable/js/jquery.min.js' %}"></script> -->
  <script type="text/javascript" src="{% static 'datatable/js/datatable.jquery.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'theme/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'theme/js/stylish-portfolio.min.js' %}"></script>

  {% block js %}
  
  {% endblock js %}

</body>

</html>
