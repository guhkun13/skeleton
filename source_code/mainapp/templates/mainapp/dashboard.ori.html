{% extends "base.html" %}

{% load static %}
{% load humanize %}

{% block content %}

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3> Filter </h3>
      </div>
      <div class="card-content">
        <div class="container">
          <!-- content here  -->
        </div>
      </div>
    </div>
  </div>
</div>

<br/>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title"> Table here </h5>
      </div>
      <div class="card-content">
        <div class="table-responsive">
          <div class="paging" style="margin:10px 10px"></div>
          <table class="table table-hover table-striped" id="myTable">
            <thead>
              <th> Header Here </th>
            </thead>
            <tbody>
              {% for data in datas %}
              <tr>
                <td> Data Here </td>

              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {

    $('.datepicker').datepicker({
      dateFormat: 'dd/mm/yy',
      changeMonth: true,
      changeYear: true,
      // startDate: '-3d'
    });

  });
</script>

{% endblock %}
